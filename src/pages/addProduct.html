<!DOCTYPE html>
<html>
<head>
    <title>Product Management</title>
    <link rel="stylesheet" type="text/css" href="../style/addProduct.css">
</head>
<body>
    <h1>Product Management</h1>
    <div class="form-container">
        <input type="text" id="product-name" placeholder="Name">
        <input type="text" id="product-description" placeholder="Description">
        <input type="number" step="0.01" id="product-price" placeholder="Price">
        <button onclick="addProduct()">Add Product</button>
    </div>
    <table id="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="../js/addProduct.js"></script>
</body>
</html>
